<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
      <div class="choices">
        <input id="cPicker" type="color" value="#b7b5e4">
        <button id="colBtn">Color</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="clBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
      <p>

          document.write(new Date().getFullYear())

      </p>
      <a href="https://github.com/domydexi" target="_blank"><img src="icon/GitHub-Mark-Light-32px.png" alt="github"></a>

  </body>
</html>
